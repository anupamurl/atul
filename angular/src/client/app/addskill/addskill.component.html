 






<div class="inner-cont">
  
    <div myHidden></div>  
  
  <div class="inner-main">
    <div class="host-form-cont">
    <div class="host-banner-upload">
      <a href="#"><img src="/assets/images/upload-banner.png" width="974" height="331" alt=""></a>
       </div>
       
       <div class="host-form-cont-pro">
       <form class="from-style" [formGroup]="skillForm" (ngSubmit)="addSkill($event)">
            <input type="text" placeholder="Skill Catogery"  formControlName="category" >
            <input type="text" placeholder="Skill titel	" formControlName="title"  >
            <input type="text" placeholder="Small Discrition" formControlName="sdisc" >
            <div class="basic-information-form-area">
                <div class="basic-information-form-cont3">
                <input type="text" class="date" placeholder="Start Date"  formControlName="startdate">
                </div>
                
                <div class="basic-information-form-cont3">
                <input type="text" class="date" placeholder="End date"  formControlName="enddate">
                </div>
                
                <div class="basic-information-form-cont3">
                <input type="text" class="select" placeholder="Last Name"  formControlName="batchsize">
                </div>
                <br class="spacer">
            </div>
            
            <input type="text" placeholder="Video URL ( Optional)"  formControlName="videourl"> 
            <input type="text" placeholder="Course Discription" formControlName="cdicription">

       </div>
       
    </div>
            
    </div>
  
  </div>
