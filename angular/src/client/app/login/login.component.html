<div fxLayout='row' fxLayoutAlign="center center" >

 
<div class="pen-title">
   
</div>
 
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
 <form [formGroup]="loginForm" (ngSubmit)="doLogin($event)" >
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required" formControlName="email"  />
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required" formControlName="password" />
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
 
    </form> 
  </div>
 
</div>

 
 
</div>
